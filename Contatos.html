            <input type="radio" name="Profissao" id="Estudante" value="Estudante">

            <h4 style="margin-left: 20px; font-family: arial; color: rgb(192, 125, 255); margin-left: 20px; font-size: 180%;">Marque qual meio você acessa a internet:</h4>

            <br>
            <input type="checkbox" name="internet" id="bdlarga" value="Banda Larga">
            <label style="margin-left: 20px; font-family: arial; color: rgb(192, 125, 255); text-align: center; font-size: 160%;" for="internet">Banda Larga</label>
            <br>
            <input type="checkbox" name="internet" id="outros" value="Outros">
            <label style="margin-left: 20px; font-family: arial; color: rgb(192, 125, 255); text-align: center; font-size: 160%;" for="internet">Outros</label>
            <br>
            <br><br>
            
            <h4 style="margin-left: 20px; font-family: arial; color: rgb(192, 125, 255); font-size: 180%;">Estado que você mora:</h4>

                <option value="Para">Pará</option>
                <option value="Piaiu">Piauí</option>
